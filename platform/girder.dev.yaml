apiVersion: v1
kind: Namespace
metadata:
  name: cis-dev
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
  name: cis-girder
  namespace: cis-dev
spec:
  tls:
  - hosts:
    - dev.cis.ndslabs.org
    secretName: cis-tls-secret
  rules:
  - host: dev.cis.ndslabs.org
    http:
      paths:
      - path: /
        backend:
          serviceName: cis-girder
          servicePort: 80
      - path: /girder
        backend:
          serviceName: cis-girder
          servicePort: 8080
      - path: /static
        backend:
          serviceName: cis-girder
          servicePort: 8080
      - path: /api
        backend:
          serviceName: cis-girder
          servicePort: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    component: cis-girder
  name: cis-girder
  namespace: cis-dev
spec:
  ports:
  - name: http
    port: 80
  - name: admin
    port: 8080
  selector:
    component: cis-girder
---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    component: cis-girder
  name: cis-girder
  namespace: cis-dev
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: cis-girder
    spec:
      serviceAccountName: cis
      volumes:
      - name: mongodata
        hostPath:
          path: /home/ubuntu/mongodata/dev
      - name: uisrc
        hostPath:
          path: /home/ubuntu/cis-ui/
      - name: pluginsrc
        hostPath:
          path: /home/ubuntu/cis-girder-plugin/
      containers:
      - image: cropsinsilico/cis-ui:latest
        imagePullPolicy: Always
        name: cis-ui
        ports:
        - containerPort: 80
        volumeMounts:
        - name: uisrc
          mountPath: /usr/share/nginx/html/
      - image: cropsinsilico/girder:latest
        imagePullPolicy: Always
        name: girder
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: pluginsrc
          mountPath: /girder/plugins/cis/
      - image: mongo:3.3
        imagePullPolicy: Always
        name: mongo
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongodata
          mountPath: /data/db
