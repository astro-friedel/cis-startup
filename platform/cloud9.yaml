apiVersion: v1
kind: Service
metadata:
  name: cloud9 
  labels:
    component: cloud9
spec:
  selector:
    component: cloud9
  ports:
    - port: 8001
      targetPort: 80
      protocol: TCP
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: cloud9
spec:
  replicas: 1
  selector:
    component: cloud9
  template:
    metadata:
      labels:
        component: cloud9
    spec:
      volumes:
       - hostPath:
            path: "/home/core"
         name: src
       - hostPath:
            path: "/var/run/docker.sock"
         name: dockersock
       - hostPath:
            path: "/usr/bin/docker"
         name: dockerbin
      containers:
      - name: cloud9 
        image: ndslabs/cloud9-all:latest
        securityContext:
          privileged: true
        volumeMounts:
          - name: src
            mountPath: "/cloud9/workspace"
          - name: dockersock
            mountPath: "/var/run/docker.sock"
          - name: dockerbin
            mountPath: "/bin/docker"
        env:
        # Enable collaborative editing
        - name: C9_EXTRA
          value: "--collab"
        ports:
        - containerPort: 80
          protocol: TCP
